<template>
    <div style="border: 3px solid #000000; padding: 0px; border-radius: 10px;">
        
        <lightning-card variant="Narrow">
            <div class="slds-p-left_large">
                <h1 style="color: rgb(201, 4, 4); font-size: 20px; font-weight: bold; display: inline-block; margin-right: 10px;"> # Validation Compo With Advance CSS</h1>
                <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
            </div>

            <div class="slds-p-around_medium">
                <div style="border: 2px solid #000000; padding: 5px; border-radius: 20px;">
                    <div class="slds-p-around_medium lgc-bg slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2 slds-no-space">
                            <lightning-input type="text" name="firstname" label="First Name" required= "true" placeholder="Enter First Name" onfocus={handleInputFocus} onblur={handleInputBlur} style="width: 220px;" ></lightning-input>
                            <lightning-input type="text" name="mobilenumber" label="Mobile Number" placeholder="Enter Mobile Nuber" onfocus={handleInputFocus} style="width: 220px;" ></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-no-space">
                            <lightning-input type="text" name="lastname" label="Last Name" required= "true" placeholder="Enter Last Name" onfocus={handleInputFocus} onblur={handleInputBlur} style="width: 220px;" ></lightning-input>
                            <lightning-input type="text" name="email" label="Email" required= "true" placeholder="Enter Email Id" onfocus={handleInputFocus} onblur={handleInputBlur} style="width: 220px;" ></lightning-input>

                        </div>
                    </div><br>

                    <div class="container" onmouseover={handleMouseOver}>
                        <lightning-button
                            label="Save"
                            title="Save"
                            class={buttonClass}
                            onclick={handleOnClick}
                            variant="brand"
                        ></lightning-button>
                    </div>
                    <lightning-button variant="destructive" label="Clear" title="Clear" onclick={clearMethod} class="cancels-button"></lightning-button>
                
                <br/><br><br>
                </div>
            </div>
        </lightning-card>
    </div>

</template>
